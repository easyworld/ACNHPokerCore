name: MSBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions: write-all

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1

    - name: Restore NuGet packages
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: nuget restore ${{env.SOLUTION_FILE_PATH}}

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}} /t:Publish
      
    - name: Show Github infos
      run:  echo 'Workspace path ${{ github.workspace }} - runner.temp ${{ runner.temp }}'     

    - name: Copy CSV files to publish directory
      run: |
        $sourcePath = "${{ github.workspace }}\ACNHPokerCore\csv"
        $destinationPath = "${{ github.workspace }}\ACNHPokerCore\bin\Release\net9.0-windows10.0.17763.0\win-x64\publish\csv"
        
        if (Test-Path $sourcePath) {
          New-Item -ItemType Directory -Force -Path $destinationPath
          Copy-Item -Path "$sourcePath\*" -Destination $destinationPath -Recurse -Force
          echo "CSV files copied successfully"
        } else {
          echo "Warning: Source CSV directory not found at $sourcePath"
        }
      shell: pwsh
      
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      id: upload
      with:
        name: Release
        path: ${{ github.workspace }}\ACNHPokerCore\bin\Release\net9.0-windows10.0.17763.0\win-x64\publish\*
        overwrite: true
        retention-days: 1

    - name: Output artifact ID
      run:  echo 'Artifact ID is ${{ steps.upload.outputs.artifact-id }}'        
        
    - name: Output Artifact URL
      run:  echo 'Artifact URL is ${{ steps.upload.outputs.artifact-url }}'
